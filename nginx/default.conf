# support websocket upgrade variable
map $http_upgrade $connection_upgrade {
    default upgrade;
    ''      close;
}
# NGINX Reverse Proxy - Author: Ujjwal Saini
server {
    listen 80;
    server_name _;

    # Serve frontend static files
    root /usr/share/nginx/html;
    index index.html;

    # React Router friendly - fallback to index.html
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Proxy to frontend
    location /Frontend {
        # proxy_pass http://frontend:5173; //Development
        proxy_pass https://invest-iqs.vercel.app/; //Production
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header   Upgrade $http_upgrade;
        proxy_set_header   Connection $connection_upgrade;
        proxy_cache_bypass $http_upgrade;
    }

    # Proxy to backend
    location /Backend/ {
        # proxy_pass         http://backend:5000/; //Development
        proxy_pass         https://invest-iq-backend.vercel.app/; //Production
        proxy_http_version 1.1;
        proxy_set_header   Host $host;
        proxy_set_header   X-Real-IP $remote_addr;
        proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;
        proxy_set_header   Upgrade $http_upgrade;
        proxy_set_header   Connection $connection_upgrade;
        proxy_cache_bypass $http_upgrade;
    }

    # --------------------------------------------------------------------------------
    # Workflows UI / API (TypeScript service for automation tasks)
    # --------------------------------------------------------------------------------
    location /workflows/ {
        proxy_pass         http://workflows:4000/;
        proxy_http_version 1.1;
        proxy_set_header   Host $host;
        proxy_set_header   X-Real-IP $remote_addr;
        proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;
        proxy_set_header   Upgrade $http_upgrade;
        proxy_set_header   Connection $connection_upgrade;
        proxy_cache_bypass $http_upgrade;
    }

    # Proxy to Websocket
    location /socket/ {
        proxy_pass         http://backend:5000/socket/;
        proxy_http_version 1.1;
        proxy_set_header   Upgrade $http_upgrade;
        proxy_set_header   Connection $connection_upgrade;
        proxy_set_header   Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    # Static asset caching
    location ~* \.(?:css|js|jpg|jpeg|png|gif|ico|svg|woff2?|ttf|eot)$ {
        try_files $uri =404;
        expires 30d;
        add_header Cache-Control "public";
    }

    # Return 404 for anything else (optional)
    location = /favicon.ico { access_log off; log_not_found off; }
}
